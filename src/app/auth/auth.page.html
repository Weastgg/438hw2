<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-item>
<ion-label position = floating color="primary" > Email/Username</ion-label>
<ion-input type="email" placeholder="Email/Username"></ion-input>
</ion-item>

<ion-item>
  <ion-label position = floating color="primary" >Password</ion-label>
  <ion-input type="password" placeholder="Password"></ion-input>
</ion-item>

<div class="ion-text-center">
  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
</div>
<ion-content class="ion-padding">
  <ion-button color="primary" (click)="onLogin()">
    Login
  </ion-button>
</ion-content>
